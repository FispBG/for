<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Панель администратора</title>
    <link rel="icon" type="image/x-icon" href="icon-for-a-website-for-a-physics-laboratory-electr.png">
</head>
<body>
    <form action="/createToken" method="post">
    <label for="radius1">Радиус 1:</label>
    <input type="number" id="radius1" name="radius1" min="0" max="80" step="any" required>
    <br>
    <label for="radius2">Радиус 2:</label>
    <input type="number" id="radius2" name="radius2" min="0" max="80" step="any" required>
    <br>
    <label for="E">Напряжение 1:</label>
    <input type="number" id="fi1" name="fi1" step="any" required>
    <br>
    <label for="E">Напряжение 2:</label>
    <input type="number" id="fi2" name="fi2" step="any" required>
    <br>
    <form id="createTokenForm" action="/createToken" method="post">
        <!-- form fields -->
        <script src="admin.js"></script> 
        <button type="submit">Создать токен</button>
    </form>
</form>
    
    
    <h2>Tokens List</h2>
    <ul id="tokensList"></ul>
    <button class="exit-button" id="exitButton" type="submit">Выход</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <script src="admin.js"></script> 
            <p>Вы уверены, что хотите выйти? Ваша сессия будет удалена.</p>
            <form action="/logout" method="get">
                <button class="buttonSecondWindow" type="submit">Да, выйти</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="client.js"></script> <!-- Ваш JavaScript файл -->
</body>
</html>
